{% extends 'base/main.html' %}

{% block title %}Form - {{task.title}}{% endblock title %}

{% block content %}
<div class="top-bar">
    <a href="{% url 'tasks' %}">&#x1F860; Back</a>
</div>

<div class="card-body">
    <h1>Task formulary</h1>

        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Send">
    </form>
</div>
{% endblock content %}
