{% extends 'base/main.html' %}

{% block title %}Task - {{task.title}}{% endblock title %}

{% block content %}
<div class="top-bar">
    <a href="{% url 'tasks' %}">&#x1F860; Back</a>
</div>


<div class="card-body">
    <h1>Task details</h1>
    <h3>Task: {{ task.title }}</h3>
    <h4>Description: {{ task.description }}</h4>

    {% if task.done %}
    <h4>Status: completed</h4>
    {% else %}
    <h4>Status: pending</h4>
    {% endif %}
</div>
{% endblock content %}
