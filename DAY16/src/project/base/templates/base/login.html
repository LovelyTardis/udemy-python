{% extends 'base/main.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}
<div class="top-bar">
    <h1>Log in into your account</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>
            {{ form.username.label }}
            {{ form.username }}
        </label>
        <label>
            {{ form.password.label }}
            {{ form.password }}
        </label>
        <input style="margin-top: 20px;" class="button" type="submit" value="Log in">
    </form>

    <p>Don't you have an account? <a href="{% url 'register' %}">Register now</a></p>
</div>
{% endblock content %}
