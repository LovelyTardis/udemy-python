{% extends 'base/main.html' %}

{% block title %}Confirm delete{% endblock title %}

{% block content %}
<div class="top-bar">
    <a href="{% url 'tasks' %}">&#x1F860; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>You are going to delete this task: "{{ task }}"</p>
        <input class="button" style="background-color: red;" type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
