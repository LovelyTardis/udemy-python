{% extends 'base/main.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="top-bar">
    <h1>Register an account</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>
            {{ form.username.label }}:
            {{ form.username }}
        </label>
        <label>
            {{ form.password1.label }}:
            {{ form.password1 }}
        </label>
        <label>
            {{ form.password2.label }}:
            {{ form.password2 }}
        </label>
        <input style="margin-top: 20px;" class="button" type="submit" value="Register">
    </form>

    <p>Do you have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock content %}
